<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 連線檢查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體並確保全頁面居中 */
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
    </style>
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white p-6 md:p-10 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Firebase 連線狀態檢查</h1>
        
        <div id="status-message" class="bg-gray-100 p-4 rounded-lg text-center font-medium text-gray-700">
            嘗試連線到 Firebase...
        </div>

        <div class="mt-8 space-y-3">
            <div class="flex flex-col">
                <span class="text-sm font-semibold text-gray-500">應用程式 ID (Project ID)</span>
                <span id="display-app-id" class="p-2 bg-indigo-50 text-indigo-800 rounded-md break-all text-sm font-mono">載入中...</span>
            </div>
            
            <div class="flex flex-col">
                <span class="text-sm font-semibold text-gray-500">使用者 ID (User UID)</span>
                <span id="display-user-id" class="p-2 bg-indigo-50 text-indigo-800 rounded-md break-all text-sm font-mono">尚未登入...</span>
            </div>

            <div class="flex flex-col">
                <span class="text-sm font-semibold text-gray-500">授權狀態</span>
                <span id="display-auth-status" class="p-2 bg-indigo-50 text-indigo-800 rounded-md break-all text-sm font-mono">等待驗證...</span>
            </div>
        </div>
    </div>
    
    <script type="module">
        // 載入 Firebase SDK 模組
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firebase 服務日誌級別為 Debug，以便在 Console 中查看詳細資訊
        setLogLevel('Debug');
        
        const statusMessage = document.getElementById('status-message');
        const displayAppId = document.getElementById('display-app-id');
        const displayUserId = document.getElementById('display-user-id');
        const displayAuthStatus = document.getElementById('display-auth-status');

        let firebaseApp, auth, db;
        
        // --- 1. 從 Canvas 環境變數中讀取配置 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let firebaseConfig = {};
        try {
            // 解析配置 JSON
            firebaseConfig = JSON.parse(firebaseConfigString);
            if (Object.keys(firebaseConfig).length === 0) {
                throw new Error("配置為空或無效");
            }
            // 顯示 Project ID
            displayAppId.textContent = firebaseConfig.projectId || appId;
            statusMessage.textContent = "配置載入成功。嘗試初始化 Firebase...";
        } catch (error) {
            statusMessage.textContent = `錯誤：無法解析 Firebase 配置。請檢查 JSON 格式。 (${error.message})`;
            console.error("Firebase Config Parsing Error:", error);
            displayAuthStatus.textContent = "初始化失敗";
            return;
        }

        try {
            // --- 2. 初始化 Firebase App 和服務 ---
            firebaseApp = initializeApp(firebaseConfig);
            auth = getAuth(firebaseApp);
            db = getFirestore(firebaseApp);
            
            // --- 3. 處理使用者授權登入 ---
            if (initialAuthToken) {
                // 使用 Canvas 提供的 Custom Token 登入
                signInWithCustomToken(auth, initialAuthToken)
                    .then((userCredential) => {
                        console.log("Custom Token 登入成功。", userCredential.user);
                    })
                    .catch((error) => {
                        console.error("Custom Token 登入失敗，改為嘗試匿名登入：", error);
                        // 如果 Custom Token 失敗，則改為匿名登入
                        return signInAnonymously(auth);
                    })
                    .catch((error) => {
                        console.error("匿名登入也失敗：", error);
                        statusMessage.textContent = `嚴重錯誤：登入失敗。錯誤碼: ${error.code}`;
                        displayAuthStatus.textContent = "登入失敗";
                    });

            } else {
                // 如果沒有提供 Token，則使用匿名登入
                signInAnonymously(auth)
                    .then(() => {
                        console.log("使用匿名登入。");
                    })
                    .catch((error) => {
                        console.error("匿名登入失敗：", error);
                        statusMessage.textContent = `嚴重錯誤：登入失敗。錯誤碼: ${error.code}`;
                        displayAuthStatus.textContent = "匿名登入失敗";
                    });
            }

            // --- 4. 監聽授權狀態變更並更新 UI ---
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // 使用者已登入
                    const userId = user.uid;
                    displayUserId.textContent = userId;
                    statusMessage.textContent = "✅ Firebase 連線成功，使用者已登入！";
                    displayAuthStatus.textContent = user.isAnonymous ? "已授權 (匿名)" : "已授權 (Token)";
                } else {
                    // 使用者已登出或尚未登入
                    displayUserId.textContent = "N/A (請檢查登入流程)";
                    statusMessage.textContent = "⚠️ Firebase 已初始化，但使用者尚未登入。";
                    displayAuthStatus.textContent = "未授權";
                }
            });

        } catch (error) {
            statusMessage.textContent = `初始化失敗： ${error.message}`;
            console.error("Firebase Initialization Error:", error);
        }
    </script>
</body>
</html>
