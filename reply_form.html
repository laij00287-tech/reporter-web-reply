<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞採訪回覆表單</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-2xl transition duration-300 ease-in-out">
        <!-- 標題區塊 -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-1">新聞採訪回覆表單</h1>
            <p class="text-xl font-semibold text-indigo-600 mb-4">News Interview Reply Form</p>
            <div class="text-xs text-gray-500 border-t pt-3 mt-4">
                <!-- 注意：此處僅為模擬成功，實際存證功能因環境問題暫停 -->
                <p>Powered by News Interview Blockchain App, Certified by CHIA-YUAN HSU (Reporter).</p>
                <p class="mt-1 text-red-500 font-medium">（模擬模式：點擊提交將顯示成功畫面）</p>
            </div>
        </header>

        <!-- 訊息顯示區塊 -->
        <div id="message-box" class="p-3 mb-4 rounded-lg text-sm transition-all duration-300 ease-in-out hidden"></div>

        <!-- 表單區塊 -->
        <div id="form-content">
            <div class="space-y-6">
                <!-- 問題顯示 -->
                <div class="bg-indigo-50 border border-indigo-200 p-4 rounded-lg shadow-inner">
                    <p class="text-sm font-medium text-indigo-700 mb-2">請回答以下問題：</p>
                    <p id="question-display" class="text-lg font-bold text-gray-800 break-words">
                        正在載入問題... (Loading Question...)
                    </p>
                </div>

                <!-- 回覆輸入 -->
                <div>
                    <label for="response-text" class="block text-sm font-medium text-gray-700 mb-2">您的回覆 / Your Response</label>
                    <textarea id="response-text" rows="6" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="請在此輸入您的採訪回覆..."></textarea>
                </div>
            </div>

            <!-- 提交按鈕 -->
            <div class="mt-8">
                <!-- 初始啟用，因為沒有資料庫連線延遲 -->
                <button onclick="submitReply()" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                    <span id="button-text">提交回覆並返回 App (Submit & Return)</span>
                    <svg id="loading-spinner" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 腳本 -->
    <script type="module">
        // 移除所有 Firebase 相關的 import

        // 全域提供給 HTML onclick 使用
        window.submitReply = submitReply;
        
        // Helper 函式：顯示訊息
        function showMessage(text, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            box.classList.add('border');
            if (isError) {
                box.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                // 模擬模式下，所有操作成功後都會使用藍色作為提示
                box.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700');
            }
            box.classList.remove('hidden');
        }

        /**
         * Helper 函式：更新提交按鈕狀態
         */
        function updateSubmitButtonStatus(loading, text, disabled) {
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');
            
            buttonText.textContent = text;
            button.disabled = disabled;
            
            if (loading) {
                spinner.classList.remove('hidden');
            } else {
                spinner.classList.add('hidden');
            }
        }

        /**
         * 應用程式初始化：只負責解析 URL 中的問題
         */
        function initApp() {
            // 從 URL 參數解析問題內容
            const urlParams = new URLSearchParams(window.location.search);
            const question = urlParams.get('q');
            const displayElement = document.getElementById('question-display');
            
            if (question) {
                // 成功解析問題
                displayElement.textContent = decodeURIComponent(question);
                showMessage("✅ 應用程式已準備就緒，您可以輸入回覆並模擬提交。", false);
            } else {
                // 缺少問題參數 'q'
                const errorMsg = "錯誤：URL 中未找到問題參數 ('q')。請聯絡記者以取得一個包含完整問題參數的正確連結。";
                displayElement.textContent = errorMsg;
                showMessage(errorMsg, true);
                
                // 如果沒有問題，禁用按鈕
                updateSubmitButtonStatus(false, "缺少問題參數，無法提交 (Missing Question)", true);
            }
        }


        /**
         * 表單提交邏輯 - 模擬模式
         */
        async function submitReply() {
            const question = document.getElementById('question-display').textContent;
            const responseText = document.getElementById('response-text').value.trim();

            // 步驟 1: 檢查輸入內容
            if (!responseText) {
                showMessage("錯誤：回覆內容不能為空。", true);
                return;
            }
            if (question.startsWith('錯誤：URL 中未找到問題參數')) {
                 showMessage("錯誤：無法提交。請檢查 URL 中的問題參數是否正確載入。", true);
                 return;
            }
            
            updateSubmitButtonStatus(true, "模擬提交中...", true); // 顯示載入狀態並禁用

            // 步驟 2: 模擬網路延遲
            await new Promise(resolve => setTimeout(resolve, 1000)); 

            try {
                // 步驟 3: 模擬資料寫入成功
                console.log("模擬提交成功。問題:", question, "回覆:", responseText);
                
                // 步驟 4: 成功訊息
                showMessage("✅ 模擬提交成功！資料（如果連線成功）將會存證。", false);
                document.getElementById('form-content').innerHTML = `
                    <div class="text-center p-8 bg-green-50 rounded-lg border border-green-200">
                        <h2 class="text-2xl font-bold text-green-700">感謝您的回覆！</h2>
                        <p class="text-gray-600 mt-2">您的回覆已成功模擬並通過格式檢查。</p>
                        <p class="text-sm text-gray-500 mt-4">您現在可以關閉此頁面。</p>
                    </div>
                `;

            } catch (e) {
                // 雖然不應該發生錯誤，但如果發生也處理
                showMessage(`模擬提交流程中發生意外錯誤: ${e.message}`, true);
                updateSubmitButtonStatus(false, "提交失敗，請重試 (Submission Failed, Retry)", false); // 允許重試
            }
        }

        // 頁面載入完成後執行初始化
        window.onload = initApp;
    </script>
</body>
</html>
