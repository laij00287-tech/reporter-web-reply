<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新聞採訪回覆表單</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-xl bg-white p-6 md:p-8 rounded-xl shadow-2xl transition duration-300 ease-in-out">
        <!-- 標題區塊 -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-1">新聞採訪回覆表單</h1>
            <p class="text-xl font-semibold text-indigo-600 mb-4">News Interview Reply Form</p>
            <div class="text-xs text-gray-500 border-t pt-3 mt-4">
                <p>Powered by News Interview Blockchain App, Certified by CHIA-YUAN HSU (Reporter).</p>
                <p class="mt-1 text-red-500 font-medium">您的回覆將被數位存證。</p>
            </div>
        </header>

        <!-- 訊息顯示區塊 -->
        <div id="message-box" class="p-3 mb-4 rounded-lg text-sm transition-all duration-300 ease-in-out hidden"></div>

        <!-- 表單區塊 -->
        <div id="form-content">
            <div class="space-y-6">
                <!-- 問題顯示 -->
                <div class="bg-indigo-50 border border-indigo-200 p-4 rounded-lg shadow-inner">
                    <p class="text-sm font-medium text-indigo-700 mb-2">請回答以下問題：</p>
                    <p id="question-display" class="text-lg font-bold text-gray-800 break-words">
                        <!-- 載入中的預設文字 -->
                        正在載入問題... (Loading Question...)
                    </p>
                </div>

                <!-- 回覆輸入 -->
                <div>
                    <label for="response-text" class="block text-sm font-medium text-gray-700 mb-2">您的回覆 / Your Response</label>
                    <textarea id="response-text" rows="6" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="請在此輸入您的採訪回覆..."></textarea>
                </div>
            </div>

            <!-- 提交按鈕 -->
            <div class="mt-8">
                <button onclick="submitReply()" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="button-text">提交回覆並返回 App (Submit & Return)</span>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase 腳本 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 設定 Firebase 全域變數
        let app;
        let db;
        let auth;
        let userId = 'reporter-web-reply-default-user'; // 預設值，將被登入後的 UID 覆蓋
        let isFirebaseReady = false; // 關鍵旗標：Firebase 是否已初始化並登入

        // 全域提供給 HTML onclick 使用
        window.submitReply = submitReply;
        
        // 確保 __app_id 和 __firebase_config 在 Canvas 環境中可用
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        let firebaseConfig;
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) {
            console.error("Firebase config parsing error:", e);
        }

        // Helper 函式：顯示訊息
        function showMessage(text, isError = false) {
            const box = document.getElementById('message-box');
            box.textContent = text;
            box.classList.remove('hidden', 'bg-red-100', 'border-red-400', 'text-red-700', 'bg-green-100', 'border-green-400', 'text-green-700');
            if (isError) {
                box.classList.add('bg-red-100', 'border-red-400', 'text-red-700', 'border');
            } else {
                box.classList.add('bg-green-100', 'border-green-400', 'text-green-700', 'border');
            }
        }

        // Helper 函式：啟用/禁用提交按鈕
        function toggleSubmitButton(loading = false) {
            const button = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');
            
            // 只有在載入中 或 Firebase 尚未準備好時才禁用按鈕
            button.disabled = loading || !isFirebaseReady;
            
            if (loading) {
                buttonText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        /**
         * 初始化 Firebase 服務並進行身份驗證
         */
        async function initFirebaseAndAuth() {
            try {
                // 1. 初始化 Firebase App
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase 設定檔遺失或解析失敗。");
                }
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 啟用 Firestore Debug 模式 (可選)
                setLogLevel('debug');
                
                // 2. 身份驗證
                const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (authToken) {
                    await signInWithCustomToken(auth, authToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // 3. 設定使用者 ID
                userId = auth.currentUser?.uid || crypto.randomUUID();

                // 4. 成功，設定旗標
                isFirebaseReady = true;
                console.log("Firebase 初始化與登入成功。User ID:", userId);
                showMessage("Firebase 連線成功，可以提交回覆。", false);

            } catch (error) {
                console.error("Firebase 初始化錯誤:", error);
                showMessage(`連線錯誤：Firebase 初始化失敗。(${error.message})`, true);
            } finally {
                // 無論成功或失敗，都必須執行解析問題的邏輯
                parseQuestionFromUrl();
                // 最終設定按鈕狀態
                toggleSubmitButton(false);
            }
        }

        /**
         * 從 URL 參數解析問題內容
         */
        function parseQuestionFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const question = urlParams.get('q');
            const displayElement = document.getElementById('question-display');
            
            if (question) {
                // 成功解析問題
                displayElement.textContent = question;
            } else {
                // 缺少問題參數 'q'
                const errorMsg = "錯誤：URL 中未找到問題參數 ('q')。請聯絡記者以取得一個包含完整問題參數的正確連結。";
                displayElement.textContent = errorMsg;
                showMessage(errorMsg, true);
                
                // 如果沒有問題，禁用提交按鈕
                document.getElementById('submit-button').disabled = true;
            }
        }

        /**
         * 表單提交邏輯
         */
        async function submitReply() {
            // 步驟 1: 檢查 Firebase 狀態 (這是解決時序問題的關鍵)
            if (!isFirebaseReady || !db || !auth.currentUser) {
                showMessage("錯誤：Firebase 尚未準備好，請稍候或檢查連線。", true);
                return;
            }

            const question = document.getElementById('question-display').textContent;
            const responseText = document.getElementById('response-text').value.trim();

            // 步驟 2: 檢查輸入內容
            if (!responseText) {
                showMessage("錯誤：回覆內容不能為空。", true);
                return;
            }
            if (question.startsWith('錯誤：URL 中未找到問題參數')) {
                 showMessage("錯誤：無法提交。請檢查 URL 中的問題參數是否正確載入。", true);
                 return;
            }
            
            toggleSubmitButton(true); // 顯示載入狀態

            try {
                // 步驟 3: 構建資料結構
                const replyData = {
                    question: question,
                    response: responseText,
                    reporterId: 'CHIA-YUAN HSU', // 寫死記者名稱，用於演示
                    respondentId: userId, // 匿名或認證使用者 ID
                    timestamp: new Date().toISOString(),
                    appId: appId
                };

                // 步驟 4: 寫入 Firestore
                // 將資料寫入公共集合，路徑: /artifacts/{appId}/public/data/interview_responses
                const collectionPath = `artifacts/${appId}/public/data/interview_responses`;
                
                // 使用 addDoc 讓 Firestore 自動生成文件 ID
                await addDoc(collection(db, collectionPath), replyData);
                
                // 步驟 5: 成功訊息
                showMessage("✅ 回覆已成功提交並數位存證。", false);
                document.getElementById('form-content').innerHTML = `
                    <div class="text-center p-8 bg-green-50 rounded-lg border border-green-200">
                        <h2 class="text-2xl font-bold text-green-700">感謝您的回覆！</h2>
                        <p class="text-gray-600 mt-2">您的回覆已安全存證。</p>
                        <p class="text-sm text-gray-500 mt-4">您現在可以關閉此頁面。</p>
                    </div>
                `;

            } catch (e) {
                console.error("提交回覆時發生錯誤:", e);
                showMessage(`提交失敗：無法寫入資料庫。(${e.message})`, true);
            } finally {
                toggleSubmitButton(false); // 隱藏載入狀態
            }
        }

        // 頁面載入完成後執行初始化
        window.onload = initFirebaseAndAuth;
    </script>
</body>
</html>
